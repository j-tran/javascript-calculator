<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript Calculator</title>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/mystyle.css">
  </head>
  <body>
    <h1 class="text-center heading">Javascript Calculator</h1>
    <div class="container">
      <div class="calculator">
        <div class="input" align="right">
          <h2 id="current-input">0</h2>
          <h4 id="history">0</h4>
        </div>
        <div class="row text-center">
          <button type="button" class="btn">(</button>
          <button type="button" class="btn">)</button>
          <button type="button" class="btn">CE</button>
          <button type="button" class="btn">AC</button>
        </div>
        <div class="row text-center">
          <button type="button" class="btn">7</button>
          <button type="button" class="btn">8</button>
          <button type="button" class="btn">9</button>
          <button type="button" class="btn">+</button>
        </div>
        <div class="row text-center">
          <button type="button" class="btn">4</button>
          <button type="button" class="btn">5</button>
          <button type="button" class="btn">6</button>
          <button type="button" class="btn">-</button>
        </div>
        <div class="row text-center">
          <button type="button" class="btn">1</button>
          <button type="button" class="btn">2</button>
          <button type="button" class="btn">3</button>
          <button type="button" class="btn">*</button>
        </div>
        <div class="row text-center">
          <button type="button" class="btn">0</button>
          <button type="button" class="btn">.</button>
          <button type="button" class="btn">=</button>
          <button type="button" class="btn">รท</button>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap"s JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="scripts/myscript.js "></script>
  </body>

</html>
